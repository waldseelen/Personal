# Lighthouse CI Workflow
# Runs Lighthouse performance audits on every push
name: Lighthouse CI

on:
  push:
    branches:
      - main
      - main2
  pull_request:
    branches:
      - main
      - main2
  workflow_dispatch:

jobs:
  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
          NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}
          NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.NEXT_PUBLIC_SANITY_DATASET }}

      - name: Start server
        run: npm run start &
        env:
          PORT: 3000

      - name: Wait for server
        run: npx wait-on http://localhost:3000 --timeout 60000

      - name: Run Lighthouse CI
        run: npm run lighthouse
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 30

      - name: Lighthouse Score Assertion
        run: |
          echo "## ðŸš€ Lighthouse Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Category | Score |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          # Parse and display scores from lighthouse output
          if [ -f ".lighthouseci/manifest.json" ]; then
            node -e "
              const fs = require('fs');
              const manifest = JSON.parse(fs.readFileSync('.lighthouseci/manifest.json'));
              const result = manifest[0];
              if (result && result.summary) {
                const s = result.summary;
                console.log('| Performance | ' + Math.round(s.performance * 100) + '% |');
                console.log('| Accessibility | ' + Math.round(s.accessibility * 100) + '% |');
                console.log('| Best Practices | ' + Math.round(s['best-practices'] * 100) + '% |');
                console.log('| SEO | ' + Math.round(s.seo * 100) + '% |');
              }
            " >> $GITHUB_STEP_SUMMARY
          fi
